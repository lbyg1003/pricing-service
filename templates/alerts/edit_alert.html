{% extends "base.html" %}

{% block content %}
    <header><h1>Update Alert</h1></header>
    <section class="update-alert-form">
        <form method="post">
            <div class="mb-3">
                <label for="alert_name", class="form-label">Alert Name</label>
                <input type="text" class="form-control" id="alert_name" name="alert_name"
                       value="{{ alert.name }}" disabled />
            </div>
            <div class="mb-3">
                <label for="item_url" class="form-label">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url"
                       value="{{ alert.item.url }}" disabled />
            </div>
            <div class="mb-3">
                <label for="price_limit" class="form-label">Price Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="120"
                       value="{{ alert.price_limit }}" aria-describedby="price limit help"/>
                <div id="price limit help" class="form-text">
                    Under which price for the item would you like to get notified?
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>
{% endblock %}
