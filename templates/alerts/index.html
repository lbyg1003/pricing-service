{% extends "base.html" %}

{% block content %}
<header>
    <h1>Alerts</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for alert in alerts %}
            <div class="list-group-item mb-3">
                <h4>{{ alert.name }}</h4>
                <p>
                    <a href="{{ alert.item.url }}">{{ alert.item_id }} (latest price ${{ alert.item.price }})</a>
                </p>
                <a class="btn btn-secondary" href="{{ url_for('alerts.edit_alert', alert_id=alert._id) }}">
                    Edit
                </a>
                <a class="btn btn-danger" href="{{ url_for('alerts.delete_alert', alert_id=alert._id) }}">
                    Delete
                </a>
            </div>
        {% endfor %}
    </div>
<!--    url_for: flask function, generate a complete url for "alerts" blueprint, "new_alert" endpoint-->
    <a class="btn btn-primary" href="{{ url_for('alerts.new_alert') }}">
        Create new alert
    </a>
</section>
{% endblock %}
