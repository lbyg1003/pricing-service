{% extends "base.html" %}

{% block content %}
<header>
    <h1>Stores</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for store in stores %}
            <div class="list-group-item mb-3">
                <h4>{{ store.name }}</h4>
                <p>
                    For URLs starting with {{ store.url_prefix }}
                </p>
            </div>
        {% endfor %}
    </div>
<!--    url_for: flask function, generate a complete url for "stores" blueprint, "create_store" endpoint-->
    <a class="btn btn-primary" href="{{ url_for('stores.create_store') }}">
        Create new store
    </a>
</section>
{% endblock %}
